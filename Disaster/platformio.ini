[platformio]
description = TFT T-Display Earthquake LoRa Alert
default_envs = tenstar_t_display

[env:tenstar_t_display]
platform = espressif32
board = esp32dev
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.f_flash = 80000000L
monitor_speed = 115200

; TENSTAR T-Display specific settings
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB

build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DCGRAM_OFFSET=1
    -DTFT_MISO=-1
    -DTFT_MOSI=19
    -DTFT_SCLK=18
    -DTFT_CS=5
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_BL=4
    -DLOAD_GLCD=1
    -DLOAD_FONT2=1
    -DLOAD_FONT4=1
    -DLOAD_FONT6=1
    -DLOAD_FONT7=1
    -DLOAD_FONT8=1
    -DLOAD_GFXFF=1
    -DSMOOTH_FONT=1
    -DSPI_FREQUENCY=40000000
    -DTOUCH_CS=-1

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    bodmer/TFT_eSPI@^2.4.66