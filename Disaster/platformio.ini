[platformio]
description = TFT T-Display Earthquake LoRa Alert
default_envs = tenstar_t_display

[env:tenstar_t_display]
platform = espressif32
board = esp32dev
framework = arduino
board_build.mcu = esp32
board_build.f_cpu = 240000000L
board_build.flash_mode = qio
board_build.f_flash = 80000000L
monitor_speed = 115200

; TENSTAR T-Display specific settings
board_build.partitions = default_16MB.csv
board_upload.flash_size = 16MB

; TFT_eSPI configuration for TENSTAR T-Display
; These build flags configure the library for the specific display
build_flags = 
    -DUSER_SETUP_LOADED=1
    -DST7789_DRIVER=1
    -DTFT_WIDTH=135
    -DTFT_HEIGHT=240
    -DTFT_RGB_ORDER=TFT_RGB
    -DTFT_DC=16
    -DTFT_RST=23
    -DTFT_CS=5
    -DTFT_BL=4
    -DTFT_BACKLIGHT_ON=HIGH
    -DSPI_FREQUENCY=80000000
    -DSPI_TOUCH_FREQUENCY=2500000

; Library dependencies
lib_deps = 
    bblanchon/ArduinoJson@^7.0.0
    bodmer/TFT_eSPI@^2.4.66